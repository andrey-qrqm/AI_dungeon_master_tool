version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"  # Expose FastAPI to the public
    restart: always

  discord_bot:
    build: ./discord_bot
    env_file:
      - .env
    environment:
      - API_URL=${API_URL}
      - DISCORD_BOT_TOKEN=${TOKEN_DISCORD_BOT}
    depends_on:
      - backend
    restart: always

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: [ "ollama", "serve" ]

volumes:
  ollama_data:
